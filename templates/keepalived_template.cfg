! Configuration File for keepalived
global_defs {
   notification_email {
     yjge@qingyuanos.com
   }
   notification_email_from yjge@qingyuanos.com
   smtp_server localhost
   smtp_connect_timeout 30
   router_id LVS_DEVEL
}

vrrp_script chk_haproxy {
        script "pidof haproxy"
        interval 2
        weight 2
}

vrrp_instance VI_1 {
    state BACKUP
    interface {{.Dev}}
    virtual_router_id 51
    priority {{.Priority}}
    advert_int 1
    virtual_ipaddress {
        {{.VIP}} #VIP
    }
    authentication {
        auth_type PASS
        auth_pass 1111
    }
   unicast_src_ip {{.LocalIP}}     # My IP
   unicast_peer {
       {{.PeerIP}}          # peer IP
   }
    track_script {
       chk_haproxy
   }
}
